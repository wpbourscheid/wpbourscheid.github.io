<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Captura o caminho atual (ex: /home, /projetos, etc.)
      const path = window.location.pathname
        .replace(/^\/wpbourscheid\.github\.io/, '') // Remove o prefixo do reposit√≥rio
        .replace(/^\//, ''); // Remove barra inicial

      // Monta a nova URL com hash routing para o Angular
      const redirectTo = `/wpbourscheid.github.io/${path}`;

      // Redireciona o navegador
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
